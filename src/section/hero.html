<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
  </head>
  <body class="bg-[#EFECEA]">
    <style>
      /* Custom Tailwind Configuration */
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap');
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
    </style>
    <!-- Hero Section -->
    <section>
      <div class="relative w-[24.5975rem] h-[26.2175rem] md:w-[52.125rem] md:h-[ 55.556968689rem] xl:hidden">
           <!-- Pink Shape -->
        <img src="img/Vector (1).png" class="w-[6.0875rem] h-[9.725rem] md:w-[12.9002408981rem] md:h-[20.6075878143rem] absolute top-[18.5rem] left-[15.875rem]
         md:top-[14.754375rem] md:left-[33.508125rem]" alt="Pink Shape">

              <!-- Yellow Shape -->
              <img src="img/Vector.png" class="w-[18.726875rem] h-[22.531875rem] md:w-[39.6846389771rem] 
              md:h-[47.7465782166rem] absolute top-[17.9375rem] left-[0.0625rem] md:top-[13.5625rem]" alt="Yellow Shape">

           <!-- Green Shape -->
        <img src="img/Vector 8.png" class="w-[10.4727668762rem] h-[20.0298118591rem] md:w-[22.1927852631rem] md:h-[42.4450683594rem] absolute top-[24.125rem] left-[14.1875rem]
         md:top-[26.674375rem] md:left-[29.9325rem]" alt="Green Shape">


         <!-- Blue Shape -->
        <img src="img/Vector (3).png" class="w-[16.6875rem] h-[15.625rem] md:w-[35.3623962402rem] md:h-[33.1108551025rem] absolute top-[22.4375rem] left-[7.125rem] md:top-[23.098125rem] md:left-[14.96625rem]" alt="Blue Shape">

         <!-- Red Shape -->
         <img src="img/Vector 9.png" class="w-[18.6110877991rem] h-[10.7823066711rem] md:w-[39.438659668rem] md:h-[22.8487300873rem] absolute top-[31.075625rem] left-[5.1825rem]
          md:top-[41.40375rem] md:left-[10.850625rem]" alt="Red Shape">

       
        <!-- Green Up Shape -->
        <img src="img/Vector (2).png" class="w-[13.5165758133rem] h-[13.9292964935rem] md:w-[28.642906189rem] md:h-[29.5174999237rem] absolute top-[21.3125rem] left-[0.6875rem] 
        md:top-[20.714375rem] md:left-[1.324375rem]" alt="Green Up Shape">
      </div>

      <div class="absolute w-[16.375rem] xl:w-[30.5625rem] h-[8.8125rem] xl:h-[18.75rem] top-[26.5625rem] xl:top-[36.125rem] left-[4.25rem] xl:left-[31.8125rem] md:hidden ">
        <p class="font-outfit font-medium text-[24px] xl:text-[48px] leading-[1.1] tracking-[0] text-center text-white">
          We help you set focus and gain impact. By adding to the conversation, not to the noise.
        </p>
      </div>


     <!-- MacBook Only Section -->
     <div class="hidden xl:block">
      <div class="relative w-full h-screen">
        <!-- Pink Shape -->
        <img
          src="img/Vector (1).png"
          class="w-[14.75rem] h-[23.5625rem] absolute top-[17.3125rem] left-[37.4375rem]"
          alt="Pink Shape"
        />

        <!-- Yellow Shape -->
        <img
          src="img/Vector.png"
          class="w-[45.375rem] h-[54.592937469rem] absolute top-[15.854375rem] left-[-0.0625rem]"
          alt="Yellow Shape"
        />
         <!-- Red Shape -->
         <img
         src="img/Vector 9.png"
         class="w-[45.09375rem] h-[26.125rem] absolute top-[47.6875rem] left-[12.34375rem]"
         alt="Red Shape"
       />
        <!-- Green Up Shape -->
        <img
          src="img/Vector (2).png"
          class="w-[32.75rem] h-[33.75rem] absolute top-[25.0625rem] left-[19.4375rem]"
          alt="Green Up Shape"
        />

        <!-- Green Shape -->
        <img
          src="img/Vector 8.png"
          class="w-[25.375rem] h-[48.53125rem] absolute top-[31.53125rem] left-[69.1875rem]"
          alt="Green Shape"
        />

        <!-- Blue Shape -->
        <img
          src="img/Vector (3).png"
          class="w-[44rem] h-[41.1875rem] absolute top-[20.1875rem] left-[38.8125rem]"
          alt="Blue Shape"
        />

      </div>
      <!-- Text for mac-only -->
      <div class="absolute w-[30.5625rem] h-[18.75rem] top-[36.125rem] left-[31.8125rem]">
        <p class="font-outfit font-medium text-[24px] xl:text-[48px] leading-[1.1] tracking-[0] text-center text-white">
          We help you set focus and gain impact. By adding to the conversation, not to the noise.
        </p>
      </div>
    </div>

    
    </section>
  </body>
</html>
