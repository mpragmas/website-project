<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <script>
    const loadComponents = (id, url, callback) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        });
    };

    window.onload = () => {
      loadComponents("navBar", "src/section/navBar.html", () => {
        const nav = document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document.querySelector(".nav-ui").classList.toggle("hidden");
          });
        });
      });
      loadComponents("header", "src/section/header.html");
      loadComponents("hero", "src/section/hero.html");
      loadComponents("contact", "src/section/contact.html");
      loadComponents("footer", "src/section/footer.html");
    };
  </script>
  <body>
    <div id="navBar"></div>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
  </body>
</html>
